<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
    <title>Not Another Captcha!</title>

    <!-- CSS  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
</head>
<body>
<nav class="light-blue lighten-1" role="navigation">
    <nav class="light-blue lighten-1" role="navigation">
        <div class="nav-wrapper container">
            <ul class="right hide-on-med-and-down">
                <li><a href="/">Home</a></li>
            </ul>

        </div>
    </nav>
</nav>

<div class="section no-pad-bot" id="index-banner" th:if="${valid}">
    <div class="container">
        <br><br>
        <h1 class="header center orange-text">Congratz, you beat the captcha!</h1>
        <div class="row center">
            <a href="/sample" id="register-button"
               class="btn-large waves-effect waves-light orange">Retry!</a>
        </div>
        <br><br>

    </div>
</div>


<div class="container" th:if="${!valid}">
    <div class="section">
        <h1 class="header center orange-text">Try it out!</h1>
        <div class="row center">
            <h5 class="header col s12 light">We'll let you know when you made it ;) </h5>
        </div>
        <form action="#" th:action="@{/sample}" method="post">
            <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Your Name">
            </div>
            <div class="noc" data-noc-client-id="system"></div>
            <br>
            <button type="submit" class="btn-large waves-effect waves-light orange">Submit</button>
        </form>
        <!--   Icon Section   -->

    </div>
    <br><br>
</div>

<footer class="page-footer orange">
    <div class="container">
        <div class="row">
            <div class="col l6 s12">
                <h5 class="white-text">Not Another Captcha</h5>
                <p class="grey-text text-lighten-4"> Built @ Not Another Hackathon as an absolutely stupid yet totally
                    sane idea</p>


            </div>

        </div>
    </div>
    <div class="footer-copyright">
        <div class="container">
            Made by <a class="orange-text text-lighten-3" href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">Timo
            Bejan</a>
        </div>
    </div>
</footer>

<script>


</script>

<script src="/captcha.js"></script>

</body>
</html>
